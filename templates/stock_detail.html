{% extends "layout.html" %}
{% block content %}
<h1>
	<a href="/data/stock_table">Stocks</a>
	<i class="angle double right icon"></i>
	{{ stock.company }}
	({{ stock.symbol }})
</h1>
<table class="ui striped table">
	<thead>
		<tr>
			<th>Date</th>
			<th>Open</th>
			<th>High</th>
			<th>Low</th>
			<th>Close</th>
			<th>Volume</th>
		</tr>
	</thead>
	<tbody>
		{% for bar in stock_prices %}
		<tr>
			<td>{{ bar.dt }}</td>
			<td>{{ bar.open }}</td>
			<td>{{ bar.high }}</td>
			<td>{{ bar.low }}</td>
			<td>{{ bar.close }}</td>
			<td>{{ bar.volume }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
